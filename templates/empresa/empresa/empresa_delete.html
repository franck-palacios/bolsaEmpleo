{% extends 'base/base.html' %}
{% block title %}Empresa {% endblock %}

<div class="container">
{% block header %} <h2>Eliminar Empresa </h2> {% endblock %}
</div>
{% block content %}
    <form method="post">
    {% csrf_token %}
        <h3>Desea eliminar la empresa {{ object.nombre }}</h3>
    <button class="btn btn-danger" type="submit">Si, eliminar</button>
    <a class="btn btn-default" href="{%  url 'empresa:empresas_list' %}">Cancelar</a>
    </form>
{% endblock %}
