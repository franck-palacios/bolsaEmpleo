{% extends 'base/base.html' %}
{% block title %}Conocimiento Academico {% endblock %}

<div class="container">
{% block header %} <h2>Eliminar Conocimento Academico</h2> {% endblock %}
</div>
{% block content %}
    <form method="post">
    {% csrf_token %}
        <h3>Desea eliminar el conocimiento academico: {{ object.titulo }}</h3>
    <button class="btn btn-danger" type="submit">Si, eliminar</button>
    <a class="btn btn-default" href="{%  url 'aspirante:conoc_academico_list' %}">Cancelar</a>
    </form>
{% endblock %}
