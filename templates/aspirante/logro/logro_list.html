{% extends 'base/base.html' %}
{% block content %}
    <a class="btn btn-primary" href="{% url 'aspirante:logro_create'%}">Nuevo</a>
    <br>
    <br>
    <table class="table table-bordered">
    <thead>
    <tr>
        <td>Nombre</td>
        <td>Descripcion</td>
        <td>Fecha</td>
        <td>Acciones</td>
    </tr>
    </thead>
    <tbody>
    {% if object_list %}
    {% for logro in object_list %}
    <tr>
        <td>{{ logro.nombre }}</td>
        <td>{{ logro.descripcion }}</td>
        <td>{{ logro.fecha }}</td>
        <td>
        <a class="btn btn-primary" href="{% url 'aspirante:logro_editar' logro.id %}">Editar</a>
        <a class="btn btn-danger" href="{% url 'aspirante:logro_eliminar' logro.id %}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
    {% else %}
    <h1>No hay registros</h1>
    {% endif %}
    </tbody>
    </table>
{% endblock %}
